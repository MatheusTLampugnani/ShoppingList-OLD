{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}

<body class="bg-gray-500 h-screen flex">

    
    
    <div class="flex flex-col p-[380px] justify-center flex-grow h-screen"> <!-- Define altura total da tela -->
        <div class="bg-gray-800 p-12 rounded-lg w-full max-w-lg text-center h-[450px]"> <!-- Define altura de 96 (24rem ou 384px) para o bloco -->
            <div class="flex justify-between items-center mb-10">
                <div class="text-white text-xl"> <!-- Aumenta o tamanho do texto -->
                    Nome da Lista:
                </div>
                <div><input type="text" name="nomeLista" size="25" class="text-lg p-2 rounded-lg"> <!-- Aumenta o tamanho do input e adiciona padding -->
                </div>
            </div>
            <p class="text-gray-400 text-lg mb-5 mt-20"> <!-- Aumenta o tamanho do parágrafo -->
                O que precisa de comprar?<br>
                Comece a pesquisar produtos para adicioná-los à sua lista
            </p>
            <button class="bg-blue-600 hover:bg-blue-500 text-white mt-20 font-semibold py-3 px-6 rounded-lg text-lg"> <!-- Aumenta o botão -->
                + Adicionar produtos
            </button>
        </div>
    </div>    
    

</body>
</html>
