{% extends 'base.html' %}
{% load static %}
{% block content %}

<body class="bg-gray-500 flex items-center justify-center min-h-screen">
    


    <div class="register-container bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'registro' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Usuário:</label>
                <input type="text" id="nome" name="nome" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                <input type="text" id="email" name="email" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="senha" name="senha" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="confirmar_senha" class="block text-sm font-medium text-gray-700">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">Registrar</button>
        </form>

        <p class="mt-4 text-center text-sm">
            Já tem uma conta? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Entrar</a>
        </p>
    </div>
</body>
</html>
