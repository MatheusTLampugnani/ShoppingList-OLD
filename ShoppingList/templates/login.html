<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-500 flex items-center justify-center min-h-screen">
    <header class="fixed top-0 left-0 w-full bg-white shadow-md flex items-center">
        <a href="{% url 'index' %}" class="ml-4">
            <img src="../static/imgs/shopping.png" alt="logo" class="w-50 h-24 mb-4">
        </a>
    </header>

    <div class="login-container bg-white shadow-md rounded-lg p-8 w-96 mt-20">
        <h2 class="text-2xl font-bold mb-6 text-center">Entrar</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Usuário:</label>
                <input type="text" id="name" name="name" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <p class="mt-4 text-sm text-center">
                Não tem uma conta? <a href="{% url 'registro' %}" class="text-blue-500 hover:underline">Registre-se</a>
            </p>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">Entrar</button>
        </form>
    </div>
</body>
</html>
